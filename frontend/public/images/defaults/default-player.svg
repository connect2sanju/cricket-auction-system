<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cricket Field Background -->
  <defs>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f5d2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jerseyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#fieldGrad)"/>
  
  <!-- Cricket Field Lines -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Player Silhouette -->
  <!-- Head -->
  <circle cx="100" cy="70" r="20" fill="#fbbf24"/>
  
  <!-- Jersey -->
  <path d="M 85 90 L 85 140 L 115 140 L 115 90 Z" fill="url(#jerseyGrad)"/>
  <path d="M 90 90 L 90 140 L 110 140 L 110 90" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <path d="M 85 100 L 75 120 L 80 125 L 85 115 Z" fill="#fbbf24"/>
  <path d="M 115 100 L 125 120 L 120 125 L 115 115 Z" fill="#fbbf24"/>
  
  <!-- Cricket Bat -->
  <rect x="70" y="105" width="8" height="35" fill="#8b5a2b" transform="rotate(-15 74 122.5)"/>
  <rect x="68" y="103" width="12" height="8" fill="#654321" transform="rotate(-15 74 107)"/>
  
  <!-- Legs -->
  <path d="M 90 140 L 90 170 L 95 170 L 95 140 Z" fill="#1e3a8a"/>
  <path d="M 105 140 L 105 170 L 110 170 L 110 140 Z" fill="#1e3a8a"/>
  
  <!-- Cricket Ball -->
  <circle cx="115" cy="115" r="8" fill="#ffffff"/>
  <path d="M 110 115 Q 112.5 113 115 115 Q 117.5 117 120 115" stroke="#dc2626" stroke-width="1.5" fill="none"/>
</svg>

